<ion-view cache-view="false" view-title="Profile" name="profile" ng-controller="profileCtrl" ng-init='getProfileInfo()' class='light' ng-cloak>
  <ion-content scroll="true">
    <div class="row">
      <div class="col col-33 header">
        <div class="header-image">
          <img src="img/ic_person_blue.svg" />
        </div>
        <div class="header-title">
          <h2>Profile</h2>
        </div>
      </div>
    </div>

    <div class="row profile-info">
      <div class="col col-50 col-offset-25">
        <md-toolbar layout="row" class="md-primary">
          <div class="md-toolbar-tools">
            <span>Personal Information</span>
          </div>
        </md-toolbar>
        <md-content class="md-no-momentum">
            <md-input-container class="md-icon-float md-block">
              <!-- Use floating label instead of placeholder -->
              <label>Name (required)</label>
              <md-icon md-svg-src="img/ic_person_black.svg" class="name"></md-icon>
              <input ng-model="user.name" type="text"  ng-required="true">
            </md-input-container>

            <md-input-container md-no-float class="md-block">
              <!-- Use floating label instead of placeholder -->
              <label>Username (required)</label>
              <md-icon md-svg-src="img/ic_phone_black.svg"></md-icon>
              <input ng-model="user.username" type="text" ng-required="true">
            </md-input-container>

            <md-input-container md-no-float class="md-block">
              <!-- Use floating label instead of placeholder -->
              <label>Phone Number</label>
              <md-icon md-svg-src="img/ic_phone_black.svg"></md-icon>
              <input ng-model="user.phone" type="text">
            </md-input-container>

            <md-input-container class="md-block">
              <!-- Use floating placeholder instead of label -->
              <md-icon md-svg-src="img/ic_email_black.svg" class="email"></md-icon>
              <input ng-model="fbUser.email" type="email" placeholder="Email (required)" ng-required="true">
            </md-input-container>
            <div style="text-align:center">
              <md-button class="md-raised md-warn" ng-click="updateProfile()">Update Profile</md-button>
            </div>
          </md-content>
      </div>
    </div>

    <div class="row profile-friends">
      <div class="col col-50 col-offset-25">
        <md-toolbar layout="row" class="md-primary">
          <div class="md-toolbar-tools">
            <span>Friends</span>
          </div>
          <md-button class="md-fab md-mini add-friends-fab" aria-label="Add Friends" ng-click="searchForFriends()">
            <md-icon md-svg-icon="img/ic_add_white.svg"></md-icon>
          </md-button>
        </md-toolbar>
        <md-content>
          <md-list flex>
            <md-list-item class="md-2-line" ng-repeat="friend in friends track by $index" ng-click="null">
              <div class="md-list-item-text" layout="column">
                <h3>{{friend.name}}</h3>
                <h4>{{friend.status}}</h4>
              </div>
            </md-list-item>
          </md-list>
        </md-content>
      </div>
    </div>
  </ion-content>
</ion-view>
